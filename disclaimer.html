<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #fafafa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 480px;
            text-align: center;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 24px;
            color: #e0e0e0;
        }

        .invite-link {
            display: inline-block;
            padding: 14px 28px;
            background: #fafafa;
            color: #0a0a0a;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 500;
            font-size: 0.938rem;
            transition: all 0.2s ease;
        }

        .invite-link:hover {
            background: #fff;
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
        }

        .note {
            margin-top: 24px;
            font-size: 0.875rem;
            color: #555;
            font-weight: 300;
        }

        .footer {
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid #1a1a1a;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .footer-nav a {
            color: #555;
            text-decoration: none;
            font-size: 0.813rem;
            font-weight: 400;
            transition: color 0.2s ease;
        }

        .footer-nav a:hover {
            color: #888;
        }

        .separator {
            width: 3px;
            height: 3px;
            background: #333;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">It's a joke. It will rickroll you</div>
        <a href="https://discord.com/oauth2/authorize?client_id=1262791824590897253&integration_type=1&scope=applications.commands" class="invite-link">
            Add to Discord
        </a>
        <div class="note">Add the app btw</div>

        <footer class="footer">
            <nav class="footer-nav">
                <a href="index.html">Home</a>
                <span class="separator"></span>
                <a href="privacy.html">Privacy</a>
                <span class="separator"></span>
                <a href="terms.html">Terms</a>

    </div>
</body>
</html>
